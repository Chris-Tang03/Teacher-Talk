<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register Your Info</title>
</head>
<body>

<form action="parent.html" th:action="@{/parent}">
    <fieldset>
        <legend>Parent Registration</legend>
        <label for="registerPrimaryFirstName">
            Primary First Name <input type="text" id="registerPrimaryFirstName" name="registerPrimaryFirstName" th:value="${parent.getPrimaryFirstName()}"/>
        </label>
        <br/>
        <label for="registerPrimaryLastName">
            Primary Last Name <input type="text" id="registerPrimaryLastName" name="registerPrimaryLastName" th:value="${parent.getPrimaryLastName()}"/>
        </label>
        <br/>
        <label for="registerSecondaryFirstName">
            Secondary First Name <input type="text" id="registerSecondaryFirstName" name="registerSecondaryFirstName" th:value="${parent.getSecondaryFirstName()}"/>
        </label>
        <br/>
        <label for="registerSecondaryLastName">
            Secondary Last Name <input type="text" id="registerSecondaryLastName" name="registerSecondaryLastName" th:value="${parent.getSecondaryLastName()}"/>
        </label>
        <br/>
        <label for="registerPrimaryEmail">
            Email <input type="email" id="registerPrimaryEmail" name="registerPrimaryEmail" th:value="${parent.getPrimaryEmail()}"/>
        </label>
        <br/>
        <label for="registerSecondaryEmail">
            Email <input type="email" id="registerSecondaryEmail" name="registerSecondaryEmail" th:value="${parent.getSecondaryEmail()}"/>
        </label>
        <br/>
        <label for="registerPassword">
            Password <input type="password" id="registerPassword" name="registerPassword" th:value="${parent.getPassword()}"/>
        </label>
        <br/>
        <label for="registerPhoneNumber">
            Phone Number <input type="number" id="registerPhoneNumber" name="registerPhoneNumber" th:value="${parent.getPhoneNumber()}"/>
        </label>
        <br/>

        <legend>Preferred Contact Method</legend>
        <select name = "preferredContactMethod">
            <option value=""></option>
            <option value="phone" th:value="${parent.getPreferredContactMethod()}">Phone</option>
            <option value="text">Text</option>
            <option value="email">Email</option>
            <option value="both">Both</option>
        </select>

    </fieldset>

    <button type="submit">Register</button>
</form>


</body>
</html>
