<body id="history-log">

  <section>

    <form action="#" th:action="@{/messageLog}">
      <div class="input-wrapper">
        <input type="text" name="search" value="" th:value="${search}"/>
        <label>Search</label>
      </div>

      <button class="update">Search</button>
    </form>

    <!-- <form action="#" th:action="@{/teacher}">
      <label></label> -->
      <a href="teacher.html">
        <button class="update"><i class="fa fa-arrow-left" aria-hidden="true">&nbsp;</i>Back</button>
      </a>
    <!-- </form> -->

    <table>
      <tr>
        <th>
            <a th:href="@{/messageLog?value=id}" href="messageLog.html" title="Log ID">Log ID</a>
        </th>
        <th>
            <a th:href="@{/messageLog?value=date}" href="messageLog.html" title="Date">Date</a>
        </th>
        <th>
            <a th:href="@{/messageLog?value=studentName}" href="messageLog.html" title="Student Name">Student Name</a>
        </th>
        <th>
            <a th:href="@{/messageLog?value=parentName}" href="messageLog.html" title="Parent Name">Parent Name</a>
        </th>
        <th>
            <a th:href="@{/messageLog?value=templateSent}" href="messageLog.html" title="Template Sent">Template Sent</a>
        </th>
        <th>
            <a th:href="@{/messageLog?value=notes}" href="messageLog.html" title="Notes">Notes</a>
        </th>
      </tr>

      <tr th:each="message : ${messages}">
        <td th:text="${message.getId()}">Test</td>
        <td th:text="${message.getCreated()}">Test</td>
        <td th:text="${message.getStudentName()}">Test</td>
        <td th:text="${message.getParentName()}">Test</td>
        <td th:text="${message.getTemplateSent()}">Test</td>
        <td th:text="${message.getNotes()}">Test</td>
      </tr>

    </table>

  </section>

  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script th:src="@{js/signup.js}" src="../static/js/signup.js"></script>

</body>
