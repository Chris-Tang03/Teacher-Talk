<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Your Password?</title>
</head>
<body>

<form action="forgotPassword.html" th:action="@{/forgotPassword}">
    <fieldset>
        <legend>Find Your Account</legend>
        <label for="searchEmail">
            Please enter your email<input type="text" id="searchEmail" name="searchEmail" th:value="${parent.getPrimaryEmail() || parent.getSecondaryEmail() || teacher.getEmail()}"/>
        </label>
    </fieldset>
</form>

</body>
</html>
