<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Teacher Talk</title>

    <link rel="stylesheet" th:href="@{/css/normalize.css}" href="../static/css/normalize.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <link rel="stylesheet" th:href="@{/css/easy-autocomplete.css}" href="../static/css/easy-autocomplete.css" />
</head>

<body>
  <div class="header-tagline">
    <h1>Teacher Talk</h1>
    <h3>Empowering <span class="bold">Education</span> Through Better <span class="bold">Communication</span>.</h3>
    <p>Quickly contact a parent by typing in the students name and then chose a pre-formated template.</p>


  </div>
<header>
    <!-- <div class="logo">
        <img src="../static/images/teacher-talk-logo.gif" th:src="${'/images/teacher-talk-logo.gif'}"
             alt="teacher talk logo"/>
        <h1>Teacher Talk</h1>
    </div> -->

    <nav>
      <a href="login.html">
        <img class="logo" src="../static/images/teacher-talk-logo.gif" th:src="${'/images/teacher-talk-logo.gif'}"
           alt="teacher talk logo"/>
      </a>
      <ul>
        <li><a href="#">Add Student</a></li>
        <li><a href="#">Add Template</a></li>

        <li><a href="#" th:href="@{/messageLog}">History Log</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>

    <nav class="mobile">
      <a href="login.html">
        <img class="logo" src="../static/images/teacher-talk-logo.gif" th:src="${'/images/teacher-talk-logo.gif'}"
           alt="teacher talk logo"/>
      </a>
      <div class="hamburger">&#9776;</div>
        <ul class="hamburger-menu">
          <li><a href="#">Add Student</a></li>
          <li><a href="#">Add Template</a></li>
          <li><a href="#" th:href="@{/messageLog}">History Log</a></li>
          <li><a href="#">Profile</a></li>
      </ul>
    </nav>

</header>



<section class="message-container shadow-effect">
    <div class="container-title">New Message</div>


    <div class="input-wrapper">
      <input type="text" id="provider-json" placeholder="Students Name" />
    </div>

    <div id="studentNameArea"></div>

    <form th:action="@{/sendMessage}" action="teacher.html" method="post">
        <div id="studentIdArea"></div>

        <select id="messageSelect" name="message">
            <option th:each="message: ${messages}" th:value="${message.getMessageName()}"
                    th:text="${message.getMessageName()}" th:attr="data-message=${message.getEnglishMessage()}">Template
                1
            </option>
            <option th:remove="all">Template 2</option>
            <option th:remove="all">Template 3</option>
        </select>

        <label>
            <textarea name="messageText" id="messageTextArea">Message Goes Here</textarea>


        </label>
        <button class="send">Send Message</button>
    </form>
</section>


<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js}"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../static/js/teacher.js" th:src="@{/js/teacher.js}"></script>
<script th:src="@{/js/jquery.easy-autocomplete.js}"  src="../static/js/jquery.easy-autocomplete.js"></script>
<script src="../static/js/signup.js" th:src="@{/js/signup.js}"></script>

</body>
</html>
