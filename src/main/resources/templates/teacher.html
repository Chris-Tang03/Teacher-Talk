<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<h1>Teacher Page</h1>

<form action="teacher.html">
    <select>
        <option th:each="student : ${students}" th:value="${student.getId()}" th:text="${student.getStudentFirstName()} + ' ' +${student.getStudentLastName()} ">Student 1</option>
        <option th:remove="all">Student 2</option>
        <option th:remove="all">Student 3</option>
    </select>
    <select>
        <option th:each="message: ${messages}" th:value="${message.getMessageName()}" th:text="${message.getMessageName()}" >Template 1</option>
        <option th:remove="all">Template 2</option>
        <option th:remove="all">Template 3</option>
    </select>
    <label>
      Message <textarea></textarea>
    </label>
    <button>Send Message</button>
</form>
</body>
</html>
